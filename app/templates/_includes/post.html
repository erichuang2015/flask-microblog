<table class="table table-hover">
    <tr>
        <td>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
            <img src="{{ post.author.avatar(20) }}" />
            </a>
            {% set user_link %}
                <span class="user_popup">
                    <a style="font-size: 18px; padding-right: 10px;" href="{{ url_for('main.user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                </span>
            {% endset %}
            {{ user_link }} on {{moment(post.timestamp).fromNow() }}
            <br>
            <a href="{{ url_for('post.post_detail', post_id=post.id) }}">
                <h1 class="post-title" >{{ post.title }}</h1>
            </a> <br>
            <p class="post-body">{{ post.body[:300] }}... <a href="{{ url_for('post.post_detail', post_id=post.id) }}"> read more</a></p>
        </td>
    </tr>
</table>
