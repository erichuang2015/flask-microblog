<table class="table table-hover">
    <tr>
        <td width="2px">
            <img src="{{ comment.author.avatar(40) }}" />
        </td>
        <td>
            <div>
            <a href="{{ url_for('main.user', username=comment.author.username) }}">
                {{ comment.author.username }}</a>
                on {{moment(comment.timestamp).fromNow() }}
                {% if comment.author == current_user %}
                <a href="{{ url_for('post.delete_comment', comment_id=comment.id) }}">
                    <i class='far fa-trash-alt' style='font-size:12px;color:red; float: right;'></i>
                </a>
                {% endif %}
            </div>
            
            <div>
                <p style="font-size: 16;">{{ comment.comment }}</p>
            </div>
        </td>
    </tr>
</table>
